apply plugin: 'java'
allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        jcenter()
        maven { url "https://maven.google.com" }
        mavenCentral()
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.jsoup:jsoup:1.11.3'
}

